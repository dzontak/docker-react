sudo: required
services:
  - docker


before_install:
  - docker build -t denis/docker-react -f Dockerfile.dev .

script:
  - docker run denis/docker-react npm run test -- --coverage


# elasticbeanstalk Environment ID: e-frthp7fjd2, URL: DockerReact-env-1.i3arbraqe2.us-east-2.elasticbeanstalk.com

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  evn: "DockerReact-env-1"
  bucket_name: "elasticbeanstalk-us-east-2-784308828437"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"


